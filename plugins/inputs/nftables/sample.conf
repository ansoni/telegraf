[[inputs.nftables]]
  ## nftables require root access on most systems.
  ## Setting 'use_sudo' to true will make use of sudo to run nft command.
  ## Users must configure sudo to allow telegraf user to run nft with
  ## no password.
  ## nftables can be restricted to only list command "nft --json list table".
  # use_sudo = false

  ## Define an alternate executable for the "nft" command. 
  # binary = /my/custom/nft_cmd

  # A List of tables to monitor. For the data to be collected, the rule must
  # have a counter and comment declared on it.
  tables = [ "filter" ]
